#!MANAGED-CONFIG https://gist.githubusercontent.com/x/x/raw/x.yaml
#################### START ####################
mode: 'rule' # 运行模式 rule/global/direct, 暂不支持 script
log-level: 'debug' # 日志级别 silent/error/warning/info/debug
find-process-mode: 'off' # 进程模式 off/strict/always
geodata-mode: false # GEOIP 数据模式 geoip 文件为 mmdb/dat 格式, true 为 dat 格式

ipv6: true # IPv6 是否允许内核接受 IPv6 流量
tcp-concurrent: true # TCP 并发 如果域名解析结果对应多个IP, 并发请求所有IP, 选择握手最快的IP进行通讯
keep-alive-interval: 20 # 控制 Clash 发出 TCP Keep Alive 包的间隔, 单位 s, 减少移动设备耗电问题的临时措施
unified-delay: true # 统一延迟, 会计算 RTT, 以消除连接握手等带来的不同类型节点的延迟差异
global-client-fingerprint: 'chrome' # 全局客户端指纹 chrome/firefox/safari/iOS/android/edge/360/qq/random, 优先低于 proxy 内的 client-fingerprint, 目前支持开启 TLS 传输的 TCP/grpc/WS/HTTP, 支持协议有 VLESS/Vmess/Trojan
global-ua: 'Mozilla' # 全局 UA, 默认 clash.meta

allow-lan: true # 允许其他设备经过 Clash 的代理端口访问互联网
bind-address: '*' # 绑定地址, 仅允许其他设备通过这个地址访问
authentication: # 用户验证 http(s)/socks/mixed 代理的用户验证
  - 'clash:clash' # 用户:密码
skip-auth-prefixes: # 跳过验证的 IP 段
  - '127.0.0.1/8'
  - '::1/128'

profile: # 缓存
  store-selected: true # 储存 API 对策略组的选择, 以供下次启动时使用

external-ui: './ui' # 外部用户界面的路径 '/'代表根目录 './'代表当前目录,'../'代表上级目录
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip' # 自定义外部用户界面下载地址
external-controller: '0.0.0.0:9090' # API 监听地址
secret: 'clash' # API 的访问密钥



port: 5551 # http/socks/mixed 端口验证与外部访问
socks-port: 5552 # socks4/4a/5 代理端口
redir-port: 5553 # redirect 透明代理端口, 仅能代理 TCP 流量
tproxy-port: 5554 # tproxy 透明代理端口, 可代理 TCP 与 UDP 流量
mixed-port: 5555 # 混合端口 同时支持 HTTP(S) 和 SOCKS5 协议

tun:
  enable: true # 是否启用
  stack: 'mixed' # tun 模式堆栈 system/gvisor/mixed
  device: 'Clash' # 指定 tun 网卡名称, MacOS 设备只能使用 utun 开头的网卡名
  auto-route: true # 自动设置全局路由, 可以自动将全局流量路由进入 tun 网卡
  auto-redirect: false # 自动配置 iptables/nftables 以重定向 TCP 连接, 需要 auto-route 启用
  auto-detect-interface: true # 自动选择流量出口接口, 多出口网卡同时连接的设备建议手动指定出口网卡
  strict-route: false # 严格路由 所有连接路由到 tun 来防止泄漏, 但设备将无法被其他设备访问
  udp-timeout: 180 # UDP NAT 过期时间, 单位 s, 默认为 300(5 分钟)
  endpoint-independent-nat: false # 启用独立于端点的 NAT, 性能可能会略有下降, 所以不建议在不需要的时候开启
  route-address: # 启用 auto-route 时使用自定义路由而不是默认路由
    - '0.0.0.0/1'
    - '128.0.0.0/1'
    - '::/1'
    - '8000::/1'
  route-exclude-address: # 启用 auto-route 时排除自定义网段
    - '192.168.0.0/16'
    - 'fc00::/7'



hosts: # 支持单域名多 ip, 格式为数组; 支持域名通配符(使用通配符的域名都应该 (') 包裹, 例如, '*.google.com'), 不使用通配符的域名优先级高于使用通配符的域名
  cloudflare-dns.com: [1.0.0.1, 2606:4700:4700::1001] # 把域名类型 DNS 加入 hosts 以防止 default-nameserver 解析污染
  dns.alidns.com: [223.6.6.6, 2400:3200:baba::1]

dns: # DNS 服务器书写规范应带引号, 以防出现特殊字符
  enable: true # 是否启用, 如为 false, 则使用系统 DNS 解析
  listen: '0.0.0.0:1053' # 开启 DNS 服务器监听
  ipv6: true # false 将返回 AAAA 的空结果
  ipv6-timeout: 300 # 单位 ms, 内部双栈并发, 向上游查询 AAAA 时, 等待 AAAA 的时间, 默认 100
  prefer-h3: true # 开启 DoH 支持 HTTP/3, 将并发尝试
  use-hosts: true # 是否查询配置中的 hosts, 默认 true
  use-system-hosts: false # 是否查询系统 hosts, 默认 true
  respect-rules: false # dns 连接跟随 rule, 需配置 proxy-server-nameserver
  enhanced-mode: 'redir-host' # DNS 处理模式 fake-ip/redir-host(Meta 回滚了 Redir Host 部分代码, 仍然保留 Clash v1.70 以前的 Redir Host 模式的域名传递行为)/normal
  nameserver: # 默认域名解析, 如不配置 fallback/proxy-server-nameserver, 则都由 nameserver 解析
    - 'https://cloudflare-dns.com/dns-query#Proxy' # Cloudflare DNS
  proxy-server-nameserver: # 用于节点域名解析 如其他 DNS 需过代理查询/nameserver 为国外 DNS 则配置该项以防出现鸡蛋问题
    - 'https://dns.alidns.com/dns-query' # Alibaba DNS
  nameserver-policy: # 指定的解析服务, 没匹配到使用 nameserver/fallback 并发查询
    'rule-set:site_geolocation-!cn': # 因为 cn 里包含了 geolocation-!cn 的域名 所以把它放前面
      - 'https://cloudflare-dns.com/dns-query#Proxy'
    'rule-set:site_private,site_cn':
      - 'https://dns.alidns.com/dns-query#Direct'

sniffer: # Sniffer 域名嗅器 通过读取握手包内的域名字段, 将 IP 还原成域名
  enable: true # 是否启用
  force-dns-mapping: true # 对 redir-host 类型识别的流量进行强制嗅探
  parse-pure-ip: true # 对所有未获取到域名的流量进行强制嗅探
  override-destination: true # 是否使用嗅探结果作为实际访问, 默认  true
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    HTTP: # 默认嗅探 80
      ports: [80, 443, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain: # 需要跳过嗅探的域名, 主要解决部分站点 sni 字段非域名, 导致嗅探结果异常的问题, 如米家设备
    - '+.push.apple.com'
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.jd.com'
    - '+.taobao.com'
    - '+.tmall.com'
    - '*.rc.sunlogin.net'



ntp: # NTP 服务器配置 如果使用 Vmess 协议, 客户端和 VPS 的时间误差超 90s, 就会导致不能正常使用(和时区无关)
  enable: false # 是否启用 NTP 服务
  write-to-system: true # 是否同步至系统时间, 需要 root/管理员模式 运行
  server: 'ntp.ntsc.ac.cn' # NTP 服务地址
  port: 123 # NTP 服务端口, 默认 123
  interval: 1440 # 同步时间间隔, 单位 min, 默认 30 min

proxies: # 出站配置 查看接口命令: netsh interface show interface  Tip: 手机需要 root 跑内核 以绑定接口
  - {name: 'dns-hijacking', type: dns, udp: true} # dns 出站会将请求劫持到内部 dns 模块, 所有请求均在内部处理
  - {name: '𝖠𝗎𝗍𝗈', type: direct, udp: true}
  - {name: '以太网', type: direct, udp: true, interface-name: '以太网'} # Windows 网线
  - {name: 'WLAN', type: direct, udp: true, interface-name: 'WLAN'} # Windows WiFi
  - {name: 'wlan0', type: direct, udp: true, interface-name: 'wlan0'} # WiFi/W口
  - {name: 'wlan1', type: direct, udp: true, interface-name: 'wlan1'}
  - {name: 'rmnet_data0', type: direct, udp: true, interface-name: 'rmnet_data0'} # Android 移动数据
  - {name: 'rmnet_data1', type: direct, udp: true, interface-name: 'rmnet_data1'}
  - {name: 'rmnet_data2', type: direct, udp: true, interface-name: 'rmnet_data2'}
  - {name: 'rmnet_data3', type: direct, udp: true, interface-name: 'rmnet_data3'}

proxy-providers-anchor: # 锚点 如合并时有重复的项, 则不会去合并; 锚点名不能包含特殊字符
  - health_check: &health_check {health-check: {enable: true, expected-status: 204, url: 'https://www.google.com/generate_204', timeout: 3500, interval: 6}} # 延迟检测
  - header: &header {header: {User-Agent: ['clash.meta', 'meta', 'mihomo', 'clash-verge', 'ClashMetaForAndroid', 'flclash', 'stash', 'ClashforWindows', 'ClashForAndroid', 'clash']}} # UA
  - update: &update {proxy: Provider, interval: 86400} # 更新 provider 使用的节点或策略组/更新 provider 的间隔, 单位 s  Tip: 设置的过于小可能被机场 ban
  - filter_exclude_Ad: &filter_exclude_Ad {filter: '^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|导航|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TG|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'} # 引入筛选/排除, 使用筛选可能会在一定程度上增加CPU占用/转发延迟, 尤其是使用较为复杂正则的情况下
  - override: &override {ip-version: 'ipv4-prefer'} # 覆写

proxy-providers: # 支持直接使用 V2rayN 等客户端的普通订阅; 一个合法的远程代理集必须包含 proxies 字段, 远程代理集为空时会以 DIRECT 替代
  Provider_1: # Free Cloud aff: https://intel.im/#/register?code=YDEx84ta
    type: http # 必须, provider 类型 http/file
    url: '' # 此行单引号内填入你的订阅链接
    <<: [*health_check, *header, *update, *filter_exclude_Ad]
    override:
      <<: *override
      additional-suffix: '@Prov¹' # 为节点名称添加固定后缀
    path: './proxy_providers/Provider_1.yaml' # 配置保存位置 '/'代表根目录 './'代表当前目录,'../'代表上级目录

  Provider_2: # Free Cloud aff: https://intel.im/#/register?code=YDEx84ta
    type: http
    url: '' # 此行单引号内填入你的订阅链接
    <<: [*health_check, *header, *update, *filter_exclude_Ad]
    override:
      <<: *override
      additional-suffix: '@Prov²' # 为节点名称添加固定后缀
    path: './proxy_providers/Provider_2.yaml' # 配置保存位置 '/'代表根目录 './'代表当前目录,'../'代表上级目录

  Provider_3: # Free Cloud aff: https://intel.im/#/register?code=YDEx84ta
    type: http
    url: '' # 此行单引号内填入你的订阅链接
    path: './proxy_providers/Provider_3.yaml' # 配置保存位置 '/'代表根目录 './'代表当前目录,'../'代表上级目录
    <<: [*health_check, *header, *update, *filter_exclude_Ad]
    override:
      <<: *override
      additional-suffix: '@Prov³' # 为节点名称添加固定后缀

  Provider_4: # Free Cloud aff: https://intel.im/#/register?code=YDEx84ta
    type: http
    url: '' # 此行单引号内填入你的订阅链接
    <<: [*health_check, *header, *update, *filter_exclude_Ad]
    override:
      <<: *override
      additional-suffix: '@Prov⁴' # 为节点名称添加固定后缀
    path: './proxy_providers/Provider_4.yaml' # 配置保存位置 '/'代表根目录 './'代表当前目录,'../'代表上级目录  



proxy-groups-anchor: # 锚点 如合并时有重复的项, 则不会去合并; 锚点名不能包含特殊字符
  - filter_exclude_Back: &filter_exclude_Back {filter: '^(?!.*((?i)回国|校园)).*$'} # 排除回国
  - filter_HK: &filter_HK {filter: '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b))).*$'}
  - filter_JP: &filter_JP {filter: '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b))).*$'}
  - filter_SG: &filter_SG {filter: '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b))).*$'}
  - filter_US: &filter_US {filter: '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b))).*$'}

  - proxies_P: &proxies_P {proxies: [Proxy, Direct, Prov¹, Prov², Prov³, Prov⁴]}
  - proxies_D: &proxies_D {proxies: [Direct, Proxy, Prov¹, Prov², Prov³, Prov⁴]}

  - url_test: &url_test {type: url-test, expected-status: 204, url: 'https://www.google.com/generate_204', timeout: 3500, max-failed-times: 2, interval: 6, tolerance: 15}

  - fall_back: &fall_back {type: fallback, expected-status: 204, url: 'https://www.google.com/generate_204', timeout: 3500, max-failed-times: 2, interval: 6}
  - fall_back_Netflix: &fall_back_Netflix {type: fallback, expected-status: 204, url: 'https://www.netflix.com', timeout: 3500, max-failed-times: 2, interval: 6}

  - rrobin: &rrobin {type: load-balance, strategy: round-robin, expected-status: 204, url: 'https://www.google.com/generate_204', timeout: 3500, max-failed-times: 2, interval: 6}

proxy-groups: # 策略组可以包含多个代理, 或多个远程代理集; 不包含任何代理的策略组, 会被当作为 DIRECT 策略处理; 如策略组代理来自远程代理集时, 则使用该来源的 health-check
  - {name: 'Auto¹', <<: [*url_test, *filter_exclude_Back], use: [Provider_1], hidden: true}
  - {name: 'Fallback¹', <<: [*fall_back, *filter_exclude_Back], use: [Provider_1], hidden: true}
  - {name: 'Auto²', <<: [*url_test, *filter_exclude_Back], use: [Provider_2], hidden: true}
  - {name: 'Fallback²', <<: [*fall_back, *filter_exclude_Back], use: [Provider_2], hidden: true}
  - {name: 'Auto³', <<: [*url_test, *filter_exclude_Back], use: [Provider_3], hidden: true}
  - {name: 'Fallback³', <<: [*fall_back, *filter_exclude_Back], use: [Provider_3], hidden: true}
  - {name: 'Auto⁴', <<: [*url_test, *filter_exclude_Back], use: [Provider_4], hidden: true}
  - {name: 'Fallback⁴', <<: [*fall_back, *filter_exclude_Back], use: [Provider_4], hidden: true}

  - {name: 'HK auto¹', <<: [*url_test, *filter_HK], use: [Provider_1], hidden: true}
  - {name: 'HK auto²', <<: [*url_test, *filter_HK], use: [Provider_2], hidden: true}
  - {name: 'HK auto³', <<: [*url_test, *filter_HK], use: [Provider_3], hidden: true}
  - {name: 'HK auto⁴', <<: [*url_test, *filter_HK], use: [Provider_4], hidden: true}

  - {name: 'JP auto¹', <<: [*url_test, *filter_JP], use: [Provider_1], hidden: true}
  - {name: 'JP auto²', <<: [*url_test, *filter_JP], use: [Provider_2], hidden: true}
  - {name: 'JP auto³', <<: [*url_test, *filter_JP], use: [Provider_3], hidden: true}
  - {name: 'JP auto⁴', <<: [*url_test, *filter_JP], use: [Provider_4], hidden: true}

  - {name: 'SG auto¹', <<: [*url_test, *filter_SG], use: [Provider_1], hidden: true}
  - {name: 'SG auto²', <<: [*url_test, *filter_SG], use: [Provider_2], hidden: true}
  - {name: 'SG auto³', <<: [*url_test, *filter_SG], use: [Provider_3], hidden: true}
  - {name: 'SG auto⁴', <<: [*url_test, *filter_SG], use: [Provider_4], hidden: true}

  - {name: 'US auto¹', <<: [*url_test, *filter_US], use: [Provider_1], hidden: true}
  - {name: 'US auto²', <<: [*url_test, *filter_US], use: [Provider_2], hidden: true}
  - {name: 'US auto³', <<: [*url_test, *filter_US], use: [Provider_3], hidden: true}
  - {name: 'US auto⁴', <<: [*url_test, *filter_US], use: [Provider_4], hidden: true}

  - {name: 'HK rrobin¹', <<: [*rrobin, *filter_HK], use: [Provider_1], hidden: true}
  - {name: 'HK rrobin²', <<: [*rrobin, *filter_HK], use: [Provider_2], hidden: true}
  - {name: 'HK rrobin³', <<: [*rrobin, *filter_HK], use: [Provider_3], hidden: true}
  - {name: 'HK rrobin⁴', <<: [*rrobin, *filter_HK], use: [Provider_4], hidden: true}
 
  - {name: 'JP rrobin¹', <<: [*rrobin, *filter_JP], use: [Provider_1], hidden: true}
  - {name: 'JP rrobin²', <<: [*rrobin, *filter_JP], use: [Provider_2], hidden: true}
  - {name: 'JP rrobin³', <<: [*rrobin, *filter_JP], use: [Provider_3], hidden: true}
  - {name: 'JP rrobin⁴', <<: [*rrobin, *filter_JP], use: [Provider_4], hidden: true}

  - {name: 'SG rrobin¹', <<: [*rrobin, *filter_SG], use: [Provider_1], hidden: true}
  - {name: 'SG rrobin²', <<: [*rrobin, *filter_SG], use: [Provider_2], hidden: true}
  - {name: 'SG rrobin³', <<: [*rrobin, *filter_SG], use: [Provider_3], hidden: true}
  - {name: 'SG rrobin⁴', <<: [*rrobin, *filter_SG], use: [Provider_4], hidden: true}

  - {name: 'US rrobin¹', <<: [*rrobin, *filter_US], use: [Provider_1], hidden: true}
  - {name: 'US rrobin²', <<: [*rrobin, *filter_US], use: [Provider_2], hidden: true}
  - {name: 'US rrobin³', <<: [*rrobin, *filter_US], use: [Provider_3], hidden: true}
  - {name: 'US rrobin⁴', <<: [*rrobin, *filter_US], use: [Provider_4], hidden: true}

  - {name: '以太网 + WLAN', <<: *rrobin, proxies: [以太网, WLAN], hidden: true}
  - {name: 'wlan0 + wlan1', <<: *rrobin, proxies: [wlan0, wlan1], hidden: true}
  - {name: 'data0 + wlan0', <<: *rrobin, proxies: [rmnet_data0, wlan0], hidden: true}
  - {name: 'data0 + wlan1', <<: *rrobin, proxies: [rmnet_data0, wlan1], hidden: true}
  - {name: 'data1 + wlan0', <<: *rrobin, proxies: [rmnet_data1, wlan0], hidden: true}
  - {name: 'data1 + wlan1', <<: *rrobin, proxies: [rmnet_data1, wlan1], hidden: true}
  - {name: 'data2 + wlan0', <<: *rrobin, proxies: [rmnet_data2, wlan0], hidden: true}
  - {name: 'data2 + wlan1', <<: *rrobin, proxies: [rmnet_data2, wlan1], hidden: true}
  - {name: 'data3 + wlan0', <<: *rrobin, proxies: [rmnet_data3, wlan0], hidden: true}
  - {name: 'data3 + wlan1', <<: *rrobin, proxies: [rmnet_data3, wlan1], hidden: true}

  - {name: 'Auto', <<: [*url_test, *filter_exclude_Back], include-all-providers: true, hidden: true}
  - {name: 'Fallback', <<: [*fall_back, *filter_exclude_Back], include-all-providers: true, hidden: true}

  - {name: 'Proxy', type: select, <<: [*url_test], proxies: [Auto, Fallback, Direct, Prov¹, Prov², Prov³, Prov⁴], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png'}
  - {name: 'Direct', type: select, <<: [*url_test], proxies: [𝖠𝗎𝗍𝗈, 以太网 + WLAN, wlan0 + wlan1, data0 + wlan0, data0 + wlan1, data1 + wlan0, data1 + wlan1, data2 + wlan0, data2 + wlan1, data3 + wlan0, data3 + wlan1], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/China_Map.png'}
  - {name: 'Google', type: select, proxies: [Direct, Proxy, Fallback], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google_Search.png'}
  - {name: 'TGram', type: select, <<: [*proxies_P], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png'}
  - {name: 'Netflix', <<: [*fall_back_Netflix, *proxies_P], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Netflix.png'}
  - {name: 'Torrent', type: select, proxies: [Direct, Proxy], include-all-providers: true, filter: '(?i)(?:BT|PT|卢森堡)', icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Server.png'}
  - {name: 'Privacy', type: select, proxies: [REJECT-DROP, PASS, Proxy, Direct], icon: 'https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hijacking.png'}
